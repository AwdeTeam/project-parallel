[application]

name="project-parallel"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[display]

width=1600
height=900
fullscreen=true
resizable=false
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false

[input]

game_action=[key(E)]
game_endturn=[key(Return)]
game_close=[key(Escape)]
game_up=[key(W)]
game_down=[key(S)]
game_left=[key(A)]
game_right=[key(D)]

[render]

thread_model=2
