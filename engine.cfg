[application]

name="project-parallel"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[autoload]

Global="*res://scripts/Global.gd"

[display]

stretch_mode="2d"
width=1600
height=900

[image_loader]

filter=false

[input]

game_action=[key(E)]
game_endturn=[key(Return)]
game_close=[key(Escape)]
game_up=[key(W)]
game_down=[key(S)]
game_left=[key(A)]
game_right=[key(D)]

[physics]

fixed_fps=60

[render]

thread_model=2
